<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Błąd dostępu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            max-width: 600px;
        }
        h1 {
            color: #ff4d4d;
        }
    </style>
</head>
<body>

<div class="container" id="error-container">
    <h1>Błąd</h1>
    <p>Dostęp do tej strony jest zabroniony. Ta strona może być wywołana tylko z poziomu gry Roblox.</p>
    <p>Jeśli jesteś deweloperem, upewnij się, że używasz odpowiedniego skryptu `loadstring` w środowisku Roblox.</p>
</div>

<script>
    // Sprawdzanie User-Agent
    const userAgent = navigator.userAgent;
    const isRoblox = userAgent.includes("Roblox");

    if (isRoblox) {
        // Jeśli jest to Roblox, wstawiamy bezpośrednio kod Lua, który ma być pobrany.
        // `loadstring` pobierze i wykona tylko tę zawartość.
        document.body.innerHTML = `print("roblox poprawnie pobiera z strony")`;

        // Ukrywamy kontener z błędem, aby nie był widoczny w kodzie
        document.getElementById('error-container').style.display = 'none';
    } else {
        // W przeciwnym razie wyświetl błąd
        document.getElementById('error-container').style.display = 'block';
    }
</script>

</body>
</html>
